name: arrendaoco
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.2
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path : ^1.9.0
  google_fonts: ^6.3.2
  geolocator: ^10.1.0 
  image_picker: ^1.0.7
  google_maps_flutter: ^2.7.0
